apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: k8s-demo
  labels:
    selector: php-nginx
  name: php-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      selector: php-nginx
  strategy: {}
  template:
    metadata:
      labels:
        selector: php-nginx
    spec:
      containers:
      - image: nginx
        imagePullPolicy: ""
        name: nginx
        ports:
        - containerPort: 80
        resources: {}
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: nginx.conf
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
            items:
              - key: nginx.conf
                path: nginx.conf
status: {}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: k8s-demo
data:
  nginx.conf: |
    server {
      listen 80;
      index index.php index.html;
      root /usr/src/app/public;

      location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
      }

      location / {
        try_files $uri /index.php?$args;
      }

      location = /favicon.ico {
        return 404;
      }
    }

---
apiVersion: v1
kind: Service
metadata:
  namespace: k8s-demo
  labels:
    selector: php-nginx
  name: php-nginx
spec:
  type: NodePort
  ports:
  - name: "nginx"
    port: 8900
    targetPort: 80
  selector:
    selector: php-nginx
status:
  loadBalancer: {}
