version: '3'
services:
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    tty: true
    environment:
      DB_SERVER: php-db
    volumes:
       - ./:/usr/src/app
       - ./php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - 9000:9000

  php-nginx:
    image: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8900:80

  php-db:
    image: mysql:8
    restart: always
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: mysql
      MYSQL_ROOT_PASSWORD: example

volumes:
  db:
    driver: local
