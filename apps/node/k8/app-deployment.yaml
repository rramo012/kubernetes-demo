apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  template:
    metadata:
      labels:
        io.kompose.service: app
    spec:
      containers:
      - env:
        - name: PGDATABASE
          value: postgres
        - name: PGHOST
          value: db
        - name: PGPASSWORD
          value: example
        - name: PGUSER
          value: postgres
        image: app
        name: app
        ports:
        - containerPort: 9000
        resources: {}
        tty: true
      restartPolicy: Always
      serviceAccountName: ""
status: {}
