apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: k8s-demo
  labels:
    io.kompose.service: app
spec:
  replicas: 3
  selector:
    matchLabels:
      io.kompose.service: app
  template:
    metadata:
      labels:
        io.kompose.service: app
    spec:
      containers:
      - env:
        - name: PGDATABASE
          value: postgres
        - name: PGHOST
          value: db
        - name: PGPORT
          value: "5432"
        - name: PGPASSWORD
          value: example
        - name: PGUSER
          value: postgres
        image: ghcr.io/rramo012/node-app:latest
        name: app
        ports:
        - containerPort: 9000
        resources: {}
        tty: true
      restartPolicy: Always
      serviceAccountName: ""
status: {}
